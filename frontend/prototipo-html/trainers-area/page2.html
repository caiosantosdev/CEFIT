<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <title>CEFIT</title>
</head>

<body>
    <nav class="navbar">
        <div class="header">
            <h1 class="title">CEFIT</h1>
            <a href="#" class="profile-link"><i class="fas fa-user-circle"></i></a>
            <a href="#"# class="menu-btn"><i class="fas fa-bars"></i></a>
        </div>
    </nav>

    <div class="container">
        <a href="#" class="back-button">
            <span class="seta"><i class="fas fa-arrow-left"></i></span>
        </a>      
        <h1 class="title-trainer">Personais</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar personal">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="card-deck">
            <a class="card" href="personal.html">
              <img class="card-img-top" src="images/user.png" alt="Imagem de capa do card">
              <div class="card-body">
                <h5 class="card-title">Zéquinha</h5>
                <p class="card-text">Cara quase bom mas dá pro gasto</p>
              </div>
              <div class="card-footer">
                <div class="button-rating">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                </div>
              </div>
            </a>
            <a class="card" href="personal.html">
              <img class="card-img-top" src="images/user.png" alt="Imagem de capa do card">
              <div class="card-body">
                <h5 class="card-title">Marquin</h5>
                <p class="card-text">Cara meio bom mas tá precisando melhorar um pouco</p>
              </div>
              <div class="card-footer">
                <div class="button-rating">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                </div>
              </div>
            </a>
            <a class="card" href="personal.html">
              <img class="card-img-top" src="images/user.png" alt="Imagem de capa do card">
              <div class="card-body">
                <h5 class="card-title">Carlona</h5>
                <p class="card-text">A mais braba, essa daqui pode confiar e ir na fé</p>
              </div>
              <div class="card-footer">
                <div class="button-rating">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                  <img class="imagem-estrela" src="images/star.png" alt="imagem estrela">
                </div>
              </div>
            </a>
          </div>
    </div>
</body>
</html>
