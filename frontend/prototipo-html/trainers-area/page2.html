<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles2.css">
<title>Área FIT</title>
</head>
<body>
<nav class="navbar">
  <div class="header">
    <h1 class="title">CEFIT</h1>
    <a href="#" class="profile-link"><i class="fas fa-user-circle"></i></a>
    <a href="#"# class="menu-btn"><i class="fas fa-bars"></i></a>
    </div>
</nav>

<div class="container">
    <a href="#" class="back-button">
        <span class="seta"><i class="fas fa-arrow-left"></i></span>
    </a>      
    <h1 class="title-trainer">Personais</h1>
    <div class="search-bar">
        <input type="text" placeholder="Buscar personal">
        <button><i class="fas fa-search"></i></button>
    </div>
    <div class="button-list">
        <div class="button-item">
            <div class= "button-info">
                <img src="images/user.png" alt="trainer">
                <div class="button-rating">4</div>
            </div>
            <div class="button-text">
                <h2 class="button-name">Zéquinha</h2>
                <p class="button-description">Cara quase bom mas dá pro gasto</p>
            </div>
        </div>
        <div class="button-item">
            <div class= "button-info">
                <img src="images/user.png" alt="trainer">
                <div class="button-rating">3</div>
            </div>
            <div class="button-text">
                <h2 class="button-name">Marquin</h2>
                <p class="button-description">Cara meio bom mas tá precisando melhorar um pouco</p>
            </div>
        </div>
        <div class="button-item">
            <div class= "button-info">
                <img src="images/user.png" alt="trainer">
                <div class="button-rating">5</div>
            </div>
            <div class="button-text">
                <h2 class="button-name">Carlona</h2>
                <p class="button-description">A mais braba, essa daqui pode confiar e ir na fé</p>
            </div>
        </div>
</div>

</body>
</html>
