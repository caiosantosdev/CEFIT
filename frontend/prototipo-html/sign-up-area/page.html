<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Sign up</title>
</style>
</head>
<body>
    <div class="container-logo"><img src="images/halteres.png" alt="Haltere" class="halter-img">CEFIT
        
    </div>
    <div class="container">
        <form action="user_signup">
            <h1>Criar conta</h1>
            <div class="form-group">
                <label for="name" class="text">Nome completo</label>
                <input type="email" placeholder="Nome completo" name="nome" class="form-control" required>   
            </div>
            <div class="form-group">
                <label for="username" class="text">E-mail</label>
                <input type="email" placeholder="example@email.com" name="email" class="form-control" required>   
            </div>
            <div class="form-group">
                <label for="dob" class="text">Data de Nascimento</label>
                <input type="date" name="dob" class="form-control" required>   
            </div>
            <div class="form-group">
                <label for="password" class="text">Senha</label>
                <input type="password" placeholder="******" name="password" class="form-control" required>   
            </div>
            <div class="form-btn">
                <input type="submit" value="Enviar" class="btn-signup">
            </div>
            
        <p>JÃ¡ possui conta? <a href="#">Login</a></p>
        </form>
        
    </div>
</body>
</html>
